kind: Pod
apiVersion: v1
metadata: 
  name: Pod-config
spec:
  containers:
  - name: nginx
    image: nginx
    env:
      - name: course
        valueFrom: 
          ConfigMapKeyRef: 
             name: nginx-config
             key: course
      - name: duration
        valueFrom: 
          ConfigMapKeyRef:
             name: nginx-config
             key: duration